<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>简单测试</title>
	<style>
		div{position: absolute;top: 50%;height: 240px;margin-top: -120px;}
		body{background-color: #2D2D2D}
	}
	</style>
</head>
<body>
	<!-- 背景div -->
	<div id="mydiv" /*style="height:500px;"*/></div>
	<h2>暂时先这样<h2>
	<script type="text/javascript">
		window.onload = function() {
		    //配置
		    var config = {
		        vx: 4,	//小球x轴速度,正为右，负为左
		        vy: 4,	//小球y轴速度
		        height: 2,	//小球高宽，其实为正方形，所以不宜太大
		        width: 2,
		        count: 200,		//点个数
		        color: "210,105,30", 	//点颜色
		        stroke: "210,105,30", 		//线条颜色
		        dist: 6000, 	//点吸附距离
		        e_dist: 20000, 	//鼠标吸附加速距离
		        max_conn: 10 	//点到点最大连接数
		    }
		    //调用
		    CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="javascripts/canvas-particle.js"></script>
</body>
</html>
